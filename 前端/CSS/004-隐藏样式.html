<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>隐藏样式</title>
		<style type="text/css">
			#yincang {
				display: none;
			}
			input {
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>中国</li>
			<ul id="yincang">
				<li>北京</li>
				<li>青岛</li>
			</ul>
			<li>美国</li>
			<li>日本</li>
		</ul>
		<input type="text"/>
	</body>
</html>
