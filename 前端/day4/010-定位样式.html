<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位样式</title>
		<style type="text/css">
			#div1 {
				background-color: red;
				border: solid 1px black;
				width: 100px;
				height: 100px;
				
				/* 定位 */
				position: absolute;
				top: 100px;
				left: 100px;
			}
			
			#baidu:hover {
				/* 鼠标变成小手 */
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<span id="baidu">百度</span>
		</div>
	</body>
</html>
