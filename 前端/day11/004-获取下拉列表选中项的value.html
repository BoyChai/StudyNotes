<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取下拉列表选中项的value</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				var provinceEml = document.getElementById("province")
				provinceEml.onchange = function(){
					console.log(provinceEml.value)
				}
			}
		</script>
		<select id="province">
			<option value="">---请选择省份---</option>
			<option value="001">河北省</option>
			<option value="002">山东省</option>
			<option value="003">陕西省</option>
			<option value="004">湖南省</option>
		</select>
	</body>
</html>
