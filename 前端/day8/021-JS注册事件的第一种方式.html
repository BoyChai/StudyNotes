<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS注册事件的第一种方式</title>
	</head>
	<body>
		<script type="text/javascript">
			function sayHello(){
				console.log("hello jack")
			}
		</script>
		<!-- 这是第一种方式，在标签中使用事件句柄。 -->
		<!-- 当这个事件句柄对应的事件发生之后，注册在事件句柄中的代码被监听器调用 -->
		<input type="button" value="hello jack" onclick="sayHello()">
	</body>
</html>
