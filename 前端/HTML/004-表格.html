<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML表格</title>
	</head>
	<body>
		<!-- 创建一个表格并设置边框宽度为1px 并设置高度和宽度-->
		<table border="1px" width="50%" heigth=200px"">
			<!-- 第一行 -->
			<tr>
				<!-- 第一列 -->
				<td>1</td>
				<!-- 第二列 -->
				<td>2</td>
			</tr>
			<!-- 第二行 -->
			<tr align="center">
				<!-- 第一列 -->
				<td>3</td>
				<!-- 第二列 -->
				<td>4</td>
			</tr>
			<!-- 第三行 -->
			<tr>
				<!-- 第一列 -->
				<td>5</td>
				<!-- 第二列 -->
				<td>6</td>
			</tr>
			<!-- 第四行 -->
			<tr>
				<!-- 第一列 -->
				<td>7</td>
				<!-- 第二列 -->
				<td>8</td>
			</tr>
			
		</table>
	</body>
</html>
