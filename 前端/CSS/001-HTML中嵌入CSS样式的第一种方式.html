<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第一种方式</title>
	</head>
	<body>
		
		<!-- 
		内联定义语法格式
		<标签 style="样式名: 样式值; 样式名: 样式值;"> </标签>
		
		sytle:风格，样式
		任何一个html标签都可以指定style属性
		 -->
		<div id="div1" style="
			background-color: #CCCC33; 
			width: 300px; 
			height: 300px;
			position: absolute;
			left: 100px;
			top: 100px;
			border-color: black;
			border-style: solid;">
			
		</div>
		
	</body>
</html>
