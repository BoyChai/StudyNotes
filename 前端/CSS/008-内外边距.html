<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内外边距</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background-color: #00FFFF;
				border: solid 1px black;
				/* 外补丁 */
				padding-top: 10px;
			}
			#div2{
				width: 100px;
				height: 100px;
				background-color: black;
				border: solid 1px red;
				/* 内补丁 */
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 盒子套盒子 -->
		<div id="div1">
			<div id="div2">
				
			</div>
		</div>
	</body>
</html>
