<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本标签</title>
	</head>
	<body>
		<!-- 段落标记 -->
		<p>《红楼梦》，别名《石头记》等，中国古代章回体长篇小说，中国古典四大名著之一。</p>
		<p>其通行本共120回，一般认为前80回是清代作家曹雪芹所著，后40回作者为无名氏，整理者为程伟元、高鹗。小说以贾、史、王、薛四大家族的兴衰为背景，以富贵公子贾宝玉为视角，以...</p>
		<br>
		
		<!-- 标题字 -->
		<h1>标题字</h1>
		<h2>标题字</h2>
		<h3>标题字</h3>
		<h4>标题字</h4>
		<h5>标题字</h5>
		<h6>标题字</h6>
		<br>
		
		<!-- 换行标记 -->
		hello
		world!
		<br>
		hello <br> world!
		<br>
		
		<!-- 水平线，独目标签 -->
		<hr>
		<br>
		
		<!-- color是一个属性，用来指定颜色值 -->
		<!-- PS:不区分大小写 -->
		<hr color="red">
		<HR color='red'>
		<br>
		
		<!-- 预览格式 -->
		<!-- 保留格式，在html源码上写什么就渲染什么格式 -->
		<pre>
			asdasdas
			asdfasda
			sadasdasdasdasdasd
			if a == 0 :
				print("a=0")
		</pre>
		<br>
		
		<!-- 粗体字 -->
		<b>粗体字</b>
		<br>
		
		<!-- 斜体字 -->
		<i>斜体字</i>
		<br>
		
		<!-- 删除字 -->
		<del>删除字</del>
		<br>
		
		<!-- 上下标字 -->
		10<sup>2</sup>
		<br>
		10<sub>2</sub>
		<br>
		
		<!-- font字体标签 -->
		<!-- color指定颜色，size指定大小 -->
		<font color="red" size="12">hello,world</font>
		<br>
		
		<!--  -->
	</BODY>
</html>
