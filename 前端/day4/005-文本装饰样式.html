<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本装饰样式</title>
		<style type="text/css">
			#baidu {
				/* 下划线 */
				text-decoration: underline;
			}
			#blog {
				/* 取消下划线 */
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<span id="baidu">baidu</span>
		<br>
		<a href="https://blog.boychai.xyz" id="blog" >blog</a>
	</body>
</html>
