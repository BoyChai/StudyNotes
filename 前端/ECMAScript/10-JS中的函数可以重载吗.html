<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中的函数可以重载吗</title>
	</head>
	<body>
		<script type="text/javascript">
			function test1(a,b) {
				alert("test1(a,b)")
			}
			
			function test1() {
				alert("test1()")
			}
			// test1不会走第一个，因为js是依次从上往下加载的，test1(a,b)会被test1()覆盖
			test1(1,2)
			// JS中写编写函数名称的时候注意一些，以防被后来的函数干掉
		</script>
	</body>
</html>
