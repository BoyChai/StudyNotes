<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML元素的ID属性</title>
	</head>
	<body id="mybody">
		<!-- HTML元素的ID属性 -->
		<!-- 
			1.在HTML中任何一个节点上，多有ID属性
			2.在同一个网页中，id属性是不能重复的
			3.id代表了这个节点，id是这个节点的身份证号码
			4.后期学习了JavaScript之后，我们要通过JavaScript对HTML的节点进行增删改,对节点增删改的时候需要先获取到节点对象，id属性可以让我们方便的获取到该节点对象
		 -->
		 <form action="" id="myform">
			 <input type="text" name="" id="myinput">
		 </form>
	</body>
</html>
