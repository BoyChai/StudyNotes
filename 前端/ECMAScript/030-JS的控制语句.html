<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的控制语句</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				选择结构：
					if语句
					switch语句
				循环结构：
					for
					while
					do..while
				转向语句
					break
					continue
					return
			*/
		   for (var i = 0; i < 10 ; i++){
			   console.log("i = "+i)
		   }
		   var username = "jack"
		   if (username) {
			   console.log("welcome to "+username)
		   } else{
			   console.log("username不能为空")
		   }
		   
		   // 数组(JS中的数组对象创建的时候是这样)
		   // var arr = [1,2,3,4,5,6,7,8]
		   // 在JS的数组中的类型可以随意，可以不一致
		   var arr = [true,"abc",5,false,76,3.14];
		   // 遍历数组
		   /* for (var i = 0;i < arr.length; i ++ ) {
			   console.log(arr[i])
		   } */
		   
		   // for..in语句
		   for (var asdf in arr){
			   // asdf是数组的下标
			   // console.log(asdf)
			   console.log(arr[asdf])
		   }
		   
		   //for..in语句还可以提取对象的属性值
		   Employee = function(empno,ename){
			   this.empno = empno;
			   this.ename = ename;
		   }
		   var e = new Employee(123,"asd");
		   console.log(e.empno + "," + e.ename);
		   console.log(e["empno"]+","+e["ename"])
		   
		   for (as in e) {
			   console.log(e[as])
		   }
		   // with语句
		   with(e) {
			   console.log(empno+"+"+ename)
		   }
		</script>
	</body>
</html>
