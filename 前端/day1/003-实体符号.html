<!-- 凡是HTML页面中第一行是以下代码的表示该页面是一个HTML5页面：H5 -->
<!DOCTYPE html>
<html>
	<head>
		<!-- 告诉浏览器用哪一种编码打开，一般需要和文件的编码相同，否则会乱码 -->
		<!-- 指定utf8是因为windows默认打开html都是使用GBK的编码打开，但是一般编写代码时都会去使用utf8编写 -->
		<meta charset="utf-8">
		<title>实体符号</title>
	</head>
	<body>
		<!-- 空格 -->
		a                    bc
		<br>
		<!-- &nbsp;是实体符号代表空格 -->
		a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc
		<br>
		<!-- 大于号小于号 -->
		a<b>c
		<br>
		<!-- lt是小于号gt是大于号 -->
		a&lt;b&gt;c
		
	</body>
</html>
