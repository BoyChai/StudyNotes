<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hidden控件</title>
	</head>
	<body>
		<form action="./016-hidden控件">
			<!-- 隐藏域 -->
			<!-- 不希望用户在浏览器中看到，但是希望可以将这个数据提交过去 -->
			<input type="hidden" name="usercode" value="111111111">
			<!-- 提交按钮 -->
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
