<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拼接html的方式,设置table的tbody</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 从java过来一个json格式的字符串 */
			var fromJava = "{\"total\":3,\"students\":[{\"name\":\"张三\",\"aget\":20},{\"name\":\"王五\",\"aget\":18},{\"name\":\"李四\",\"aget\":23}]}";
			// 转换json对象
			window.eval("var json = " + fromJava)
			window.onload = function(){
				// 点击按钮
				document.getElementById("displaybtn").onclick = function(){
					// 设置数据条数
					document.getElementById("totalSpan").innerHTML = json.total
				
					// 拼接HTML
					var studentArry = json.students;
					var html = ""
					for (var i = 0; i < studentArry.length; i++) {
						var s = studentArry[i]
						html += "<tr>";
						html += "<td>"+(i+1)+"</td>";
						html += "<td>"+s.name+"</td>";
						html += "<td>"+s.aget+"</td>";
						html += "</tr>";
					}
					document.getElementById("stutbody").innerHTML = html;
				}
				
			}
		</script>
		
		<input type="button" value="查看学生信息列表" id="displaybtn" />

		<hr>
		
		<table border="1px" width="40%">
			<tr>
				<th>序号</th>
				<th>学生姓名</th>
				<th>学生年龄</th>
			</tr>
			<tbody id="stutbody">
				<!-- <tr>
					<td>1</td>
					<td>张三</td>
					<td>20</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
					<td>22</td>
				</tr> -->
			</tbody>
		</table>
		<!-- 总记录条数: 2条 -->
		总记录条数: <span id="totalSpan"></span>条
	</body>
</html>
