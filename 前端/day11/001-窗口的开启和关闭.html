<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>窗口的开启和关闭</title>
	</head>
	<body>
		<!-- 开启一个窗口,默认是开启一个新窗口 -->
		<!-- window.open(url,target),和超链接效果差不多,都是可以发送请求给服务器 -->
		<input type="button" value="开启百度" onclick="window.open('http://baidu.com')">
		<!-- 开启一个窗口,在当前窗口中显示 -->
		<input type="button" value="开启百度" onclick="window.open('http://baidu.com','_self)">
		<!-- 在新窗口中显示 -->
		<input type="button" value="开启百度" onclick="window.open('http://baidu.com','_blank')">
		<!-- 父窗口 -->
		<input type="button" value="开启百度" onclick="window.open('http://baidu.com'),'_parent'">
		<!-- 顶级窗口 -->
		<input type="button" value="开启百度" onclick="window.open('http://baidu.com'),'_top'">

		<input type="button" value="002" onclick="window.open('002.html')">
	</body>
</html>
