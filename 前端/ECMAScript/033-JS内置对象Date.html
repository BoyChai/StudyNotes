<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS内置对象Date</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				JS的内置对象：Date
			*/
			var time = new Date();
			console.log(time) 	//Fri Nov 25 2022 17:12:53 GMT+0800 (中国标准时间)
			
			// 进行格式转换
			// 可以将年月日的信息都拿出来，然后自己拼接格式
			var year = time.getFullYear()
			// var year = time.getDay() 这个获取的是当前年-1900的值
			var month = time.getMonth()	//0-11表示1-12
			// var day = time.getDay() 	//获取的是星期几
			var day = time.getDate()	//获取一个月份的第几天
			console.log(year+"年"+(month+1)+"月"+day+"日")
			
			// 获取时分秒毫秒
			/* time.getHours()
			time.getMinutes()
			time.getSeconds()
			time.getMilliseconds()
			*/
		   
		   // 在JS中提供了一个函数toLocaleString().其实这个函数是Object中的。
		   // 转换成具有本地语言环境的日期格式
		   var strTime = time.toLocaleDateString()
		   console.log(strTime)	//2022/11/25
		   
		   // 怎么获取自"1970年1月1日 00:00:00 000"到系统当前时间的总毫秒数
		   console.log(new Date().getTime())
		</script>
	</body>
</html>
