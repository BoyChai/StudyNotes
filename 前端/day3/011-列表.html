<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<!-- type可以指定圆点样式 -->
		<ul>
			<!-- 列表项 -->
			<li>
				中国
				<ul type="square">
					<li>
						北京
						<ul type="disc">
							<li>东城区</li>
							<li>海城区</li>
							<li>朝阳区</li>
							<li>海淀区</li>
						</ul>
					</li>
					<li>上海</li>
					<li>青岛</li>
				</ul>
			</li>
			<li>美国</li>
			<li>俄国</li>
			<li>日本</li>
		</ul>
		<br>
		
		<!-- 有序列表 -->
		<ol type="A">
			<li>
				水果
				<ol type="a"">
					<li>苹果</li>
					<li>香蕉</li>
				</ol>
			</li>
			<li>蔬菜</li>
			<li>
				茶
				<ol type="I">
					<li>
						绿茶
						<ol>
							<li>龙井</li>
							<li>毛尖</li>
							<li>西红柿茶</li>
						</ol>
					</li>
					<li>红茶</li>
				</ol>
			</li>
		</ol>
	</body>
</html>
