<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>void运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、JS当中也有很多运算符
					算数运算符
					逻辑运算符
					关系运算符
					位运算符
					三目运算符
					赋值运算符
					.....
					和java那一套都是一样的。
				2、这里我们主要学习一下JavaScript当中的void和typeof运算符。
					typeof运算符：可以在程序运行阶段动态获取变量的数据类型，结果有6个字符串：
						"number"
						"undefined"
						"boolean"
						"string"
						"object"
						"function"
					void运算符：
						语法格式：
							void(表达式):
							执行表达式，但不返回任何结果。
							即使表达式有执行结果，最终经过void运算之后就什么都没了。
					
					href="javascript:void(0)"
						void运算符执行表达式，但是不返回任何结果。
			*/
		</script>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<!-- <a>要求：保留住超链接的样式，并且点击我执行的一段js代码，执行完js代码之后保证页面不跳转 -->
		<a href="javascript:void(0)" onclick="alert('执行了js代码')">a</a>
	</body>
</html>
