<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
	</head>
	<body>
		<!-- div和span -->
		<!-- 
			1.div和span都是图层。
			2.图层的作用：每个图层在网页中都是一个独立的盒子。最重要的作用就是网页布局。
			3.为什么不用表格table来布局：table表格太死板不灵活。
			4.每个div和span左上角的顶点，都有x和y轴的坐标，通过这个坐标可以设定div在网页中的位置，后面到css的时候，也可以通过css进行定位。
			5.很久之前都是用table进行布局的，现代化的网页都是使用dev和span进行布局。
		 -->
		<!-- 
		div和span的区别：
			1.div默认情况下会独自占用1行，span不会。
			
		-->
		<div>我是一个div</div>
		<span>我是一个span</span>
		<!-- div嵌套 -->
		<div>
			<div>
				<div>
					
				</div>
			</div>
			<div>
				<div>
					
				</div>
			</div>
			<div>
				
			</div>
		</div>
		<!-- 总结：使用div和span主要是用来布局，并且非常的灵活 -->
	</body>
</html>
