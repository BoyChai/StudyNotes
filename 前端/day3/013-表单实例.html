<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单实例</title>
	</head>
	<body>
		<form action="./013-表单实例.html">
				用户名: <input type="text" name="username" />
				<br>
				密码: <input type="password" name="password" />
				<br>
				性别:
				<!-- 单选框 -->
				<!-- checked 是默认选中的意思 -->
				<input type="radio" value="0" name="sex" checked/>男
				<input type="radio" value="1" name="sex" />女
				<br>
				兴趣:
				<!-- 复选框 -->
				<input type="checkbox" name="aihao" id="smoke">抽烟
				<input type="checkbox" name="aihao" id="drink">喝酒
				<input type="checkbox" name="aihao" id="firehair" checked>烫头
				<br>
				学历:
				<!-- 下拉列表 -->
				<!-- selected 是默认选中 -->
				<select name="xueli">
					<option value="gz">高中</option>
					<option value="zk">专科</option>
					<option selected value="bk">本科</option>
					<option value="ss">硕士</option>
				</select>
				<br>
				简介:
				<!-- 文本域 -->
				<!-- 10行30列 -->
				<textarea name="jianjie" cols="30" rows="10"></textarea>
				<br>
				<!-- 表单提交之后的格式如下 -->
				<!-- url?name=value&name=value&name=value&name=value&name=value&name=value...... -->
				<!-- 如果用户没有填写则提交空字符串 -->
				<!-- 提交按钮 -->
				<input type="submit" value="注册">
				<!-- 重置按钮 -->
				<input type="reset" value="重置">
				<!-- 普通按钮不能提交 -->
				<input type="button" value="普通按钮">
				
		</form>
	</body>
</html>
