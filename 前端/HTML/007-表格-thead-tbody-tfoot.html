<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>thead tbody tfoot</title>
	</head>
	<body>
		<!-- 一个table可以被thead tbody tfood分为三部分 -->
		<!-- 这个语法主要是为了后期JavaScript提供方便 -->
		<table border="1px">
			<thead>
				<tr>
					<td>员工编号	</td>
					<td>员工姓名	</td>
					<td>员工薪资</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1029</td>
					<td>SMITH</td>
					<td>10k</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>1030</td>
					<td>KING</td>
					<td>10k</td>
				</tr>
				
			</tfoot>
		</table>
	</body>
</html>
