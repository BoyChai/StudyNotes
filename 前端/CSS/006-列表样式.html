<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style type="text/css">
			.ul {
				/* 序列样式1 */
				/* list-style-type: circle; */
				
				/* 序列样式2 */
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul class="ul">
			<li>中国</li>
			<ul class="ul">
				<li>北京</li>
				<li>青岛</li>
			</ul>
			<li>美国</li>
			<li>日本</li>
		</ul>
	</body>
</html>
