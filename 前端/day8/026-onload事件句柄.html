<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>onload事件句柄</title>
	</head>
	<!-- 页面加载完毕之后监听器调用myfun()回调函数 -->
	<!-- <body onload="myfun()"> -->
	<body>
		<script type="text/javascript">
			function myfun(){
				console.log("myfun execute!")
			}
			// 在页面打开的时候，以下这行代码会执行，这行代码执行的作用是将回调函数myfun注册到onload上
			// 当页面全部加载完毕之后会发生load事件，load事件发生之后监听器负责调用回调函数myfun
			window.onload = myfun
		</script>
	</body>
</html>
