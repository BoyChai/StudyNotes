<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设计一个JSON格式的数据可以表示全班人和每个学生的信息</title>
	</head>
	<body>
		<script type="text/javascript">
			// 设计一个json格式的数据可以表示全班人数和每个学生信息
			var students = {
				"total": 3,
				"data": [{
					"name":"陈赓",
					"age": 20
				},{
					"name":"吴雨阳",
					"age": 21
				},{
					"name":"殷远庭",
					"age": 23
				}]
			}
			
			// 	访问以上的json对象,将总人数取出,将每个学生的信息取出
			console.log("学生总人数:"+students.total)
			var arr = students.data
			for (var i = 0; i < arr.length; i++) {
				console.log("名字:"+arr[i].name)
				console.log("年龄:"+arr[i].age)
			}
		</script>
	</body>
</html>
