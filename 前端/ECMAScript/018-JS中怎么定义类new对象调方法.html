<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中怎么定义类new对象调方法</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、在JS中怎么定义类？包括两种方式
					第一种方式：
						function 类名(形式参数列表) {
							this.属性名 = 参数
							this.属性名 = 参数
							this.方法名 = function() {
								
							}
						}
					第二种方式：
						类名 = function(形式参数列表) {
							this.属性名 = 参数
							this.属性名 = 参数
							this.方法名 = function() {
								
							}
						}
			*/
		   // 既是一个函数，同时又是一个定义的类，函数名称是:sayHello，类名是:sayHello
			function sayHello() {
				
			}
			
			// 关键看你怎么调用，如果没有使用new运算符调用，那就表示普通函数调用，不会在堆中new对象。
			sayHello()
			
			// 使用new运算符去调用这个函数，显然是把它当作一个类来看待，这会导致浏览器的堆中开辟一个新对象。
			var obj = new sayHello()
			var obj2 = new sayHello()
			
			//定义一个员工类
			Emp = function (empon,ename,sal){
				// 属性
				this.empon = empon
				this.ename = ename
				this.sal = sal
				
				// 方法
				this.work = function(){
					console.log(this.ename + " is working!!!")
				}
				
			}
			
			//创建对象
			var e = new Emp()
			e.work()
			var e2 = new Emp(1111)
			e2.work()
			var e3 = new Emp(2222,"KING")
			e3.work()
			var e4 = new Emp(3333,"SMITH",800)
			e4.work()
			
			// 给Emp动态扩展方法
			 Emp.prototype.getSal = function(){
				 return this.sal
			 }
			 console.log(e4.getSal())
			 
			 // 访问一个对象的属性
			 console.log("e4.empno = "+e4.empon)
			 console.log("e4.ename = "+e4.ename)
			 console.log("e4.sal = "+e4.sal)
			 // 也可以这样
			 console.log("e4.empno = "+e4["empon"])
			 console.log("e4.ename = "+e4["ename"])
			 console.log("e4.sal = "+e4["sal"])
		</script>
	</body>
</html>
