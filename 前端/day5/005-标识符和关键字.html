<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标识符和关键字</title>
		<script type="text/javascript">
			// 标识符命名规则和命名规范按照java那一套来就行
			/* 下面是js的for循环
			关键字: var for
			标识符: i alert
			
			标识符命名规则:
				标识符只能由数字,字母,下划线,美元符号组成,不能有其他特殊符号
				标识符不能以数字开始
				标识严格区分大小写
				关键字不能做标识符
				标识符理论上没有长度限制
			 */
			for(var i = 0; i < 10 ; i++){
				alert("i="+i)
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
