<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>th标签</title>
	</head>
	<body>
		<table border="1px">
			<tr>
				<!-- th可以代替td做单元格,th中的内容会自动加粗,会自动剧中 -->
				<td>员工编号</td>
				<td>员工姓名</td>
				<td>员工薪资</td>
			</tr>
			<tr>
				<td>1029</td>
				<td>SMITH</td>
				<td>10k</td>
			</tr>
			<tr>
				<td>1030</td>
				<td>KING</td>
				<td>10k</td>
			</tr>
		</table>
	</body>
</html>
