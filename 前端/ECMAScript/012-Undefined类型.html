<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Undefined的类型:
					1、当只有一个值，那就是undefined
					2、当一个变量声明之后没有手动赋值，系统默认值undefined
					3、Undefined属于原始类型
	
			*/
			var i;
			console.log(i)

			var k = undefined
			console.log(k)

			var e = "undefined"
			console.log(e)
			console.log(typeof e)
		</script>
	</body>
</html>
