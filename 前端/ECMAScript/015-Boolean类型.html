<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Boolean类型：
					1、Boolean类型属于原始类型。
					2、Boolean类型只有两个值：true，false,没有其他值。
					3、Boolean类型中有一个函数，Boolean(),这个函数的作用如下：
						将不是布尔类型的转换成布尔类型
						
						转换规律是什么？
							"只要有东西"结果就是	true.
						
							
			*/
		   console.log(Boolean(1)) //true
		   console.log(Boolean(0)) //false
		   
		   console.log(Boolean("123")) //true
		   console.log(Boolean("中国")) //true
		   console.log(Boolean(""))   //false
		   
		   console.log(Boolean(NaN)) //false
		   console.log(Boolean(Infinity))  //true
		   
		   console.log(Boolean(null)) //false
		   console.log(Boolean(new Object())) //true
		   
		   console.log(Boolean(undefined)) //false
		   
		   
		   // Boolean()函数在JS中会被隐式调用！[程序员是不需要手动调用的]
		   // console.log("boolean测试")
		   // var username = "zhangsan";
		   // if(Boolean(username)) {
			  //  console.log(true)
		   // } else {
			  //  console.log(false)
		   // }
		   
		   console.log("boolean测试")
		   var username = "zhangsan";
		   if(username) {
		   			   console.log(true)
		   } else {
		   			   console.log(false)
		   }
		   
		   // 最终结果是浮点数 3.3333333333333335 
		   console.log(10 / 3)
		</script>
	</body>
</html>
