<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标悬停效果</title>
		<style type="text/css">
			/* hover是设置鼠标悬停效果的 */
			span:hover{
				color: rebeccapurple;
				font-size: 100px;
			}
			/* 注意：hover在使用的时候两边都是不允许有空格的 */
			input:hover{
				border-color: black;
			}
			
		</style>
	</head>
	<body>
		<span>hello</span>
		<input type="text">
	</body>
</html>
