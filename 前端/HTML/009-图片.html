<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 如果开始标签和结束标签之间没有内容的话可以直接把结束标签删除在开始标签末尾添加 "/" -->
		<img src="./img/bg.jpeg" />
		
		<!-- img标签的属性 -->
		<!-- src属性，用来指定图片位置 -->
		<!-- width属性，设置图片宽度，高度会等比例缩放 -->
		<!-- height属性，设置图片高度，未设置时会和width自动缩放 -->
		<img src="./img/bg.jpeg" width="200px" />
		<img src="./img/bg.jpeg" width="200px" height="200px" />
		
		<!-- title属性，设置鼠标移动到图片上面时显示的内容 -->
		<img src="./img/bg.jpeg" width="200px" height="200px" title="test" />
		
		<!-- alt属性，当图片加载失败时，显示的内容 -->
		<img src="./img/bg.jpega" width="200px" height="200px" alt="图片加载失败" />
		
		
	</body>
</html>
