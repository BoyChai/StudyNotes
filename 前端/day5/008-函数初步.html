<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			// 在JS中函数的声明优先级最高,打开网页的时候会优先进行函数的定义
			sayHello()
			
			// 函数必须手动调用才会执行
			function sayHello(){
				alert("hello,world!")
			}
			
			// 这行代码暴露在script标签当中,在页面打开的时候遵循自上而下的顺寻依次逐行执行
			// sayHello()
			
			// 再调一次
			// sayHello()
			
		</script>
	</body>
</html>
